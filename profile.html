<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>obi74 Profile</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url("https://sf-static.upanhlaylink.com/img/image_20250926c108fb5db914b843cd573736843573f0.jpg") no-repeat center/cover;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    /* Avatar ch√≠nh */
    .avatar {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid #00ffff;
      object-fit: cover;
      box-shadow: 0 0 25px rgba(0,255,255,0.7);
      margin-bottom: 20px;
      z-index: 2;
    }

    h1 {
      margin: 10px 0 5px;
      font-size: 32px;
      text-shadow: 0 0 12px #000;
    }

    p {
      margin: 5px 0;
      font-size: 18px;
      color: #ddd;
    }

    /* N√∫t social */
    .social {
      position: absolute;
      bottom: 40px;
    }
    .social a {
      background: rgba(0,0,0,0.5);
      padding: 12px 24px;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
    }
    .social a:hover {
      background: rgba(0,255,255,0.6);
    }

    /* Hi·ªáu ·ª©ng tuy·∫øt */
    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 18px;
      animation: fall 10s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Avatar -->
  <img class="avatar" src="https://sf-static.upanhlaylink.com/img/image_2025092945cd8437d77eb88a33d5b37e80cd7c13.jpg" alt="obi74">

  <!-- Th√¥ng tin -->
  <h1>obi74</h1>
  <p>obi.</p>
  <p>üåè Japan</p>

  <!-- N√∫t FB -->
  <div class="social">
    <a href="https://facebook.com/" target="_blank">Facebook</a>
  </div>

  <!-- Nh·∫°c n·ªÅn -->
  <audio autoplay loop hidden>
    <source src="https://www.dropbox.com/s/xxxxxx/music.mp3?dl=1" type="audio/mpeg">
  </audio>

  <!-- T·∫°o tuy·∫øt -->
  <script>
    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.textContent = "‚ùÑ";
      snowflake.style.left = Math.random() * window.innerWidth + "px";
      snowflake.style.animationDuration = (5 + Math.random() * 5) + "s";
      snowflake.style.fontSize = (12 + Math.random() * 12) + "px";
      document.body.appendChild(snowflake);
      setTimeout(() => { snowflake.remove(); }, 10000);
    }
    setInterval(createSnowflake, 200);
  </script>
</body>
</html>
