<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>obi74 Profile</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url("https://sf-static.upanhlaylink.com/img/image_20250926c108fb5db914b843cd573736843573f0.jpg") no-repeat center/cover;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    /* Avatar chính */
    .avatar {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid #00ffff;
      object-fit: cover;
      box-shadow: 0 0 30px rgba(0,255,255,0.8);
      margin-bottom: 20px;
      z-index: 2;
    }

    /* Tên đổi màu nhấp nháy */
    h1 {
      margin: 10px 0 5px;
      font-size: 40px;
      font-weight: bold;
      animation: blinkColor 2s infinite;
      text-shadow: 0 0 15px #000;
    }

    @keyframes blinkColor {
      0% { color: red; }
      50% { color: cyan; }
      100% { color: red; }
    }

    /* Đồng hồ */
    #clock {
      font-size: 22px;
      font-weight: bold;
      margin-top: 10px;
      color: #fff;
      text-shadow: 0 0 10px #00ffff;
    }

    /* Nút Facebook */
    .social {
      position: absolute;
      bottom: 50px;
    }
    .social a {
      background: white;
      color: black;
      padding: 14px 28px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(255,255,255,0.6);
    }
    .social a:hover {
      background: #00ffff;
      color: black;
      box-shadow: 0 0 20px rgba(0,255,255,0.9);
    }

    /* Hiệu ứng tuyết */
    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 18px;
      animation: fall 10s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Avatar -->
  <img class="avatar" src="https://sf-static.upanhlaylink.com/img/image_2025092945cd8437d77eb88a33d5b37e80cd7c13.jpg" alt="obi74">

  <!-- Chữ obi74 -->
  <h1>obi74</h1>

  <!-- Đồng hồ -->
  <div id="clock"></div>

  <!-- Nút FB -->
  <div class="social">
    <a href="https://facebook.com/" target="_blank">Facebook</a>
  </div>

  <!-- Nhạc nền -->
  <audio autoplay loop hidden>
    <source src="https://www.dropbox.com/s/xxxxxx/music.mp3?dl=1" type="audio/mpeg">
  </audio>

  <!-- Tạo tuyết -->
  <script>
    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.textContent = "❄";
      snowflake.style.left = Math.random() * window.innerWidth + "px";
      snowflake.style.animationDuration = (5 + Math.random() * 5) + "s";
      snowflake.style.fontSize = (12 + Math.random() * 12) + "px";
      document.body.appendChild(snowflake);
      setTimeout(() => { snowflake.remove(); }, 10000);
    }
    setInterval(createSnowflake, 200);

    // Đồng hồ chạy real-time
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2,'0');
      const m = String(now.getMinutes()).padStart(2,'0');
      const s = String(now.getSeconds()).padStart(2,'0');
      document.getElementById("clock").textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
