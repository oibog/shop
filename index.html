<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DarkTeam</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #f5f5f5;
    }
    header {
      background: #1a1a1a;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid #333;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: #111;
      padding: 15px;
    }
    nav a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    nav a:hover {
      color: #ff0066;
    }
    .container {
      max-width: 1100px;
      margin: 30px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }
    .card {
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0px 0px 15px rgba(0, 255, 204, 0.2);
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 0px 25px rgba(0, 255, 102, 0.3);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-content {
      padding: 20px;
    }
    .btn-free {
      display: inline-block;
      background: #00cc66;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-free:hover {
      background: #00ff88;
    }
    footer {
      background: #111;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
      font-size: 14px;
      border-top: 2px solid #333;
    }
  </style>
</head>
<body>
  <header>DarkTeam</header>
  <nav>
    <a href="index.html">Trang chủ</a>
    <a href="profile.html">Giới thiệu</a>
  </nav>

  <div class="container">
    <div class="card">
      <img src="https://sf-static.upanhlaylink.com/img/image_202509132033bed28c203d85a5f8d04e5da88360.jpg" alt="hack.jpg">
      <div class="card-content">
        <h2>DDOS</h2>
        <p>DDOS ATTACK</p>
        <a class="btn-free" href="download.html">FREE</a>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/400x200" alt="Sản phẩm 2">
      <div class="card-content">
        <h2>Chưa Có</h2>
        <p>Not Found</p>
        <a class="btn-free" href="download.html">FREE</a>
      </div>
    </div>
  </div>

  <footer>© 2025 - DarkTeam | Made by obi74z</footer>
</body>
</html>
