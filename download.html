<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tải xuống - Obi</title>
  <style>
    :root{
      --bg:#0b0b0b;        /* nền đen */
      --card-bg:#1a1a1a;   /* hộp đen nhạt */
      --dark:#ffffff;      /* chữ trắng */
      --muted:#9e9e9e;     /* chữ xám */
      --accent:#1e90ff;    /* nút xanh dương */
      --accent-strong:#0b76e6;
    }
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{background:var(--bg); color:var(--dark); display:flex; flex-direction:column; align-items:center;}
    .wrap{width:100%;max-width:720px;padding-bottom:88px;}
    .card{
      background:var(--card-bg);
      margin:18px;
      border-radius:12px;
      box-shadow:0 6px 18px rgba(0,0,0,0.6);
      overflow:hidden;
    }
    .app-head{
      display:flex;
      gap:14px;
      align-items:center;
      padding:18px 18px 6px 18px;
    }
    .app-icon{
      width:64px;height:64px;border-radius:12px;flex:0 0 64px;background:#333;object-fit:cover;
    }
    .app-meta{flex:1;}
    .app-name{font-size:20px;font-weight:700;margin:0;color:var(--dark);}
    .app-sub{font-size:13px;color:var(--muted);margin-top:6px;}
    .divider{height:1px;background:#2a2a2a;margin:12px 0;}
    .info-list{display:flex;flex-direction:column;padding:0 18px 16px 18px;gap:10px;}
    .row{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid #2a2a2a;}
    .row .label{color:var(--muted);font-size:14px;}
    .row .value{color:var(--dark);font-weight:600;font-size:14px;}
    .section{padding:16px 18px 24px 18px;}
    .section h3{margin:0 0 14px 0;font-size:18px;color:var(--dark);}
    .bullets{display:flex;flex-direction:column;gap:8px;}
    .bullet{
      background:#111;
      border-radius:8px;
      padding:12px;
      box-shadow:0 1px 0 rgba(255,255,255,0.05);
      font-size:14px;color:var(--dark);
    }
    .download-bar{
      position:fixed;
      left:0;right:0;bottom:0;
      display:flex;justify-content:center;
      padding:12px 16px;
      background:transparent;
      pointer-events:none;
    }
    .download-inner{
      width:100%;max-width:720px;
      pointer-events:auto;
      display:flex;align-items:center;justify-content:center;
      padding:0 18px;
    }
    .btn-download{
      width:100%;
      display:inline-flex;
      justify-content:center;
      align-items:center;
      gap:10px;
      padding:14px 18px;
      border-radius:12px;
      background:linear-gradient(180deg,var(--accent),var(--accent-strong));
      color:white;
      font-weight:800;
      font-size:16px;
      text-decoration:none;
      box-shadow:0 8px 20px rgba(14, 122, 255, 0.25);
    }
    @media (max-width:420px){
      .app-head{padding:14px;}
      .app-icon{width:56px;height:56px;}
      .app-name{font-size:18px;}
      .btn-download{font-size:15px;padding:12px 14px;border-radius:10px;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="app-head">
        <img class="app-icon" src="<img src="https://sf-static.upanhlaylink.com/img/image_20250926c108fb5db914b843cd573736843573f0.jpg" alt="9C37D237-2C46-46C5-8144-2105AAD291B5.jpeg">
        <div class="app-meta">
          <div class="app-name">DDOS</div>
          <div class="app-sub">Beta • By obi74z</div>
        </div>
      </div>
      <div class="divider"></div>
      <div class="info-list">
        <div class="row">
          <div class="label">Ngày Cập nhật</div>
          <div class="value">26-09-2025</div>
        </div>
        <div class="row">
          <div class="label">Dung lượng</div>
          <div class="value">186.03 MB</div>
        </div>
      </div>
      <div class="divider"></div>
      <div class="section">
        <h3>Thông tin</h3>
        <div class="bullets">
          <div class="bullet">• Tấn Công Web</div>
          <div class="bullet">• Proxy Tự Mò/div>
          <div class="bullet">• Fix Lỗi Vặt</div>
          <div class="bullet">• VIP</div>
          <div class="bullet">⭐ DDOS Được Phát Triển Bởi DarkTeam</div>
        </div>
      </div>
    </div>
  </div>
  <div class="download-bar">
    <div class="download-inner">
      <a class="btn-download" href="https://www.mediafire.com/" target="_blank" rel="noopener noreferrer">
        ⤓ Tải xuống
      </a>
    </div>
  </div>
</body>
</html>
